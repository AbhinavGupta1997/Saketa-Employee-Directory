<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <div class="container-fluid">
    <h2>Register</h2>
    <!--<div *ngIf="invalidLogin" class="alert alert-danger">Invalid emailId or password.</div>-->
    <br>
    <label for="emailId" class="sr-only">Email address</label>
    <input type="email" id="emailId" name="emailId" ngModel class="form-control" placeholder="Email Address" required autofocus>
    <br>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </div>
</form>
