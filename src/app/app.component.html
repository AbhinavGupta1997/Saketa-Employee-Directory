<div *ngIf="!token">
    <img src="assets/Images/Saketa logo.png">
    <h1>Welcome to Saketa Employee Directory!</h1>
    <p class="tagline">The Ultimate People Directory Experience</p>
    <br />
    <p>Please Login to continue.</p>
</div>
<div>
    <button *ngIf="!token" (click)="login()">Sign In / Sign Up</button>
    <button *ngIf="token" (click)="logout()">Logout</button>
</div>
<router-outlet *ngIf="token"></router-outlet>
