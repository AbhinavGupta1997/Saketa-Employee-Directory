<div class="modal-content">
    <span class="close" (click)="changeBtnStatus(false)">&times;</span>
    <form id="editEmp" [formGroup]="updateEmployeeForm" (ngSubmit)="modifyEmployee()">
        <h1>Add Employee Details</h1>
        <p>Please fill all the details</p>
        <hr>
        <div>
            <label for="firstName"><b>First Name</b></label>
            <input id="editFname" type="text" formControlName="firstName" name="firstName"
            placeholder="Enter First Name" value="" required>
            <br>
            <label for="lastName"><b>Last Name</b></label>
            <input id="editLname" type="text" formControlName="lastName" name="lastName"
            placeholder="Enter Last Name" value="">
            <br>
            <label for="preferredName"><b>Preferred Name</b></label>
            <input id="editPrefName" type="text" formControlName="preferredName"
            name="preferredName" placeholder="" value="" required>
            <br>
            <label for="email"><b>Email</b></label>
            <input id="editEmail" type="email" formControlName="email" name="email"
            placeholder="Enter Email ID" value="" required>
            <br>
            <label for="jobTitle"><b>Job Title</b></label>
            <select name="jobTitle" id="editJtitle" formControlName="jobTitle" value="SharePoint Practice Head">
                <option [value]="jobTitle" *ngFor="let jobTitle of jobTitles">{{ jobTitle }}</option>
            </select>
            <br>
            <label for="office"><b>Office</b></label>
            <select name="office" id="editOffice" formControlName="office" value="Seattle">
                <option [value]="office" *ngFor="let office of offices">{{ office }}</option>
            </select>
            <br>
            <label for="department"><b>Department</b></label>
            <select name="department" id="editDepartment" formControlName="department" value="IT">
                <option [value]="department" *ngFor="let department of departments">{{ department }}</option>
            </select>
            <br>
            <label for="phoneNumber"><b>Phone Number</b></label>
            <input id="editPhone-number" type="tel" formControlName="phoneNumber" name="phoneNumber"
            value="" placeholder="Enter Phone Number" minlength="10" maxlength="10" required="">
            <br>
            <label for="skypeId"><b>Skype ID</b></label>
            <input id="editSkype-id" type="text" formControlName="skypeId" name="skypeId" value="" placeholder="Enter Skype ID">
        </div>
        <p>{{ employeeId }}</p>
        <span class="add-clear">
            <button type="submit" id="btnEdit">Save</button>
            <button type="reset">Reset</button>
        </span>
    </form>
</div>
